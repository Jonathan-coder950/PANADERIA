<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buñuelos Deliciosos</title>

  <!-- Fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fff0e6, #ffe5d9);
      color: #333;
    }

    /* Encabezado */
    header {
      background: linear-gradient(135deg, #ff8c42, #ff5e57);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1s ease;
    }

    header p {
      font-size: 1.3rem;
      font-weight: 300;
      animation: fadeInDown 1.5s ease;
    }

    /* Sección principal */
    main {
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }

    /* Tarjeta de producto */
    .product {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      max-width: 1000px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: popIn 0.6s ease-out;
    }

    .product img {
      width: 100%;
      max-width: 500px;
      object-fit: cover;
      transition: transform 0.4s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .info {
      flex: 1;
      padding: 2rem;
      background: #fff8f0;
    }

    .info h2 {
      font-size: 2rem;
      color: #b33939;
      margin-bottom: 1rem;
    }

    .info p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .price {
      font-size: 1.7rem;
      font-weight: bold;
      color: #e17055;
      margin-bottom: 1.5rem;
    }

    /* Botón creativo */
    button {
      background: linear-gradient(to right, #ff6f61, #ff9f43);
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: linear-gradient(to right, #ff9f43, #ff6f61);
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #ffb084;
      color: #5c2e0e;
      font-weight: 500;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      margin-top: 3rem;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Buñuelos Deliciosos</h1>
    <p>¡Tradición y sabor en cada bocado!</p>
  </header>

  <main>
    <section class="product">
      <img src="https://www.elespectador.com/resizer/v2/ANECDCG42NCWHD3BFSMWL67K5Q.jpg?auth=3c4522fea953f8e73c3feeb0be06b7d23e0989b54b1dabcea60010ed91737cf7&width=920&height=613&smart=true&quality=60" alt="Buñuelos colombianos">
      <div class="info">
        <h2>Combo de 6 Buñuelos</h2>
        <p>Buñuelos artesanales, crujientes por fuera y suaves por dentro. Perfectos para compartir.</p>
        <p class="price">$4.500 COP</p>
        <button>Comprar ahora</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Buñuelos Deliciosos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
